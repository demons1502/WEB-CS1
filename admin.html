<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

      </div>

        <form>
          <div class="form-group">
            <label for="product" class="col-form-label">Ảnh sản phẩm:</label>

          <div class="form-group">
            <label for="name" class="col-form-label">Tên:</label>
            <input type="text"class="form-control" id="Name"></input>
          </div>
          <div class="form-group">
            <label for="price" class="col-form-label">Giá:</label>
            <input type="text"class="form-control" id="Price"></input>
          </div>
          <div class="form-group">
            <label for="quantity" class="col-form-label">Số lượng:</label>
            <input type="text"class="form-control" id="Quantity"></input>
          </div>
          <div class="form-group">
            <label for="category" class="col-form-label">Loại sản phẩm:</label>
            <select class="custom-select" id="Category">
                <option selected>Choose...</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
          </div>
          <div class="form-group">

            <select class="custom-select" id="Featured">

          </div>
          <div class="form-group">
            <label for="description" class="col-form-label">Mô tả:</label>:</label>
