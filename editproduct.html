<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./vendor/font-awesome/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    
</head>

<body>
    
    <div class="container" style="width:50%; margin-top: -1px;">
        <h1 style="text-align: center;">Sửa sản phẩm</h1>
        <form>
            <div class="form-group">
                <label for="product" class="col-form-label">Ảnh sản phẩm:</label>
                <input type="file" class="form-control" id="Product">
            </div>
            <div class="form-group">
                <label for="name" class="col-form-label">Tên:</label>
                <input type="text" value="${product.name}" class="form-control" id="NameEdit"></input>
            </div>
            <div class="form-group">
                <label for="price" class="col-form-label">Giá:</label>
                <input type="text" value="${product.price}" class="form-control" id="PriceEdit"></input>
            </div>
            <div class="form-group">
                <label for="quantity" class="col-form-label">Số lượng:</label>
                <input type="text" value="${[product.quantity]}" class="form-control" id="QuantityEdit"></input>
            </div>
            <div class="form-group">
                <label for="category" class="col-form-label">Loại sản phẩm:</label>
                <select class="custom-select" id="CategoryEdit" name="selectpro">
                    <c:forEach items="${listcate}" var="o">
                        <option selected="${product.category_id}" value="${o.category_id}">${o.name}</option>
                    </c:forEach>
                </select>
            </div>
            <div class="form-group">
                <label for="featured" class="col-form-label">Sản phẩm đặc biệt:</label>
                <select class="custom-select" id="FeaturedEdit">
                    <option selected>Choose...</option>
                    <option value="1">1</option>
                    <option value="0">0</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description" class="col-form-label">Mô tả</label>:</label>
                <textarea type="text"class="form-control" id="DescriptionEdit"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Sửa</button>
            </div>
        </form>
    </div>


    <script src="./assets/js/vendor/jquery-slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="./assets/js/vendor/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="./dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
